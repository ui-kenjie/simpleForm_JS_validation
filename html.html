<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Simple Form JS Validation</title>
</head>
<body>

    <div class="mainContainer">
        <div class="container">
            <div class="logiform-container">
                <div class="d-flex flex-wrap">
                    <div class="column d-block">
                        <div class="content">
                                <div class="back-arrow">
                                    <button class="btn btn-light rounded-pill"><i class="fa-solid fa-arrow-right-long"></i></button>
                                </div>
                                <div class="text-content">
                                    <span class="text-secondary">Hi Welcome!</span>
                                    <h2>Let's Get Started</h2>
                                    <p>Create free account and get free access of full features for 7 days.
                                        We invite you to join us and get better experience.
                                    </p>
                                </div>
                                <div class="content-icon">
                                    <img src="./images/undraw_Programming_re_kg9v.png" alt="">
                                </div>
                        </div>
                    </div>
                    <div class="column d-block">
                        <div class="content">
                            <div class="start-form">
                                <h2>Sign Up</h2>
                                <form action="">
                                    <div class="form-input">
                                        <label for="yourname">Your Name</label>
                                        <Input type="text" class="default-input" name="yourname" id="yourname"></Input>
                                    </div>
                                    <div class="form-input">
                                        <label for="youremail">Your Email</label>
                                        <Input type="text" class="default-input" name="youremail" id="youremail"></Input>
                                    </div>
                                    <div class="form-input">
                                        <label for="yourpassword">Your Password</label>
                                        <Input type="password" class="default-input" name="yourpassword" id="yourpassword"></Input>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="rememberme" id="rememberme">
                                        <label for="rememberme">Remember me</label>
                                    </div>
                                    <div class="form-submit">
                                        <button type="button" class="btn btn-success">Create Account    </button>
                                    </div>
                                </form>
                                <div class="other-options-signup">
                                    <span class="text-dark">Or</span>
                                    <div class="signup-options-list">
                                            <button class="btn border border-dark rounded-pill">
                                                <i class="fa-brands fa-facebook"></i>
                                                Signup with Facebook
                                            </button>
                                            <button class="btn border border-dark rounded-pill">
                                                <i class="fa-brands fa-google-plus"></i>
                                                Signup with Google
                                            </button>
                                    </div>
                                </div>
                                <div class="have-account-option">
                                    <p>Already have an account? 
                                        <a href="#"> Login Here </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
   


</body>
<script src="./main.js"></script>
</html>
